<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ðŸŽ„</title>
    <style>
        :root {
            --day-1: none;
            --day-2: none;
            --day-5: none;
            --day-6: none;
            --day-7: none;
            --day-8: none;
            --day-9: none;
            --day-12: none;
            --day-13: none;
            --day-14: none;
            --day-15: none;
            --day-16: none;
            --day-19: none;
            --day-20: none;
            --day-21: none;
            --day-22: none;
            --day-23: none;
            --day-27: none;
            --day-28: none;
            --day-29: none;
            --day-30: none;
            --fire: url('https://acegif.com/wp-content/uploads/gifs/fire-102.gif');
        }

        * {
            image-rendering: pixelated;
        }

        body {
            height: 100vh;
            background-color: black;
            background-image: var(--fire);
            background-repeat: no-repeat;
            background-position: center bottom;
            background-size: cover;
            overflow: hidden;
        }

        .tree {
            display: var(--day-1);
            position: fixed;
            width: 25vh;
            top: 5%;
            left: 50%;
            margin-left: -12.5vh;
        }

        .banana {
            display: var(--day-2);
            position: fixed;
            top: 10vh;
            height: 20vh;
        }

        .goat {
            display: var(--day-5);
            position: fixed;
            width: 30vh;
            bottom: 5%;
            left: 50%;
            margin-left: -15vh;
        }

        .julmust {
            display: var(--day-6);
            position: fixed;
            top: 12vh;
            height: 18vh;
            right: 12vw;
            animation: rotation-ccw 2s infinite linear;
        }

        .fireworks {
            display: var(--day-8);
            position: fixed;
            bottom: 30vh;
            width: 40vh;
            right: 0;
        }

        .lights {
            display: var(--day-7);
            position: fixed;
            top: -10vh;
            left: 50%;
            width: 40vw;
            margin-left: -20vw;
        }

        .presents {
            display: var(--day-9);
            position: fixed;
            top: 27vh;
            width: 10vw;
            left: 50%;
            margin-left: -1vw;
        }

        .cat {
            display: var(--day-12);
            position: fixed;
            top: 45vh;
            width: 15vw;
            left: -1vw;
        }

        .lucia {
            display: var(--day-13);
            position: fixed;
            width: 7vw;
            top: 30vh;
            left: 50%;
            margin-left: -10vw;
        }

        .flag-se {
            display: var(--day-14);
            position: fixed;
            top: 1vh;
            width: 10vw;
            left: 1vw;
        }

        .flag-dk {
            display: var(--day-15);
            position: fixed;
            top: -5vh;
            width: 10vw;
            right: 0;
        }

        .pepe {
            display: var(--day-16);
            position: fixed;
            bottom: 0;
            right: 2vw;
            width: 15vw;
        }

        .flag-no {
            display: var(--day-19);
            position: fixed;
            top: -5vh;
            width: 10vw;
            left: 20vw;
        }

        .flag-fi {
            display: var(--day-20);
            position: fixed;
            top: -5vh;
            width: 10vw;
            right: 20vw;
        }

        .glogg {
            display: var(--day-21);
            position: fixed;
            top: 50vh;
            height: 20vh;
            left: 25vw;
            animation: rotation-cw 2s infinite linear;
        }

        .sun {
            display: var(--day-22);
            position: fixed;
            bottom: 2vh;
            left: 1vw;
            width: 12vw;
        }

        .yoda {
            display: var(--day-23);
            position: fixed;
            top: 15vh;
            left: 5vw;
            width: 12vw;
        }

        .bongo {
            display: var(--day-27);
            position: fixed;
            top: 50vh;
            right: 45vh;
            width: 10vw;
        }

        .bob {
            display: var(--day-28);
            position: fixed;
            bottom: 2vh;
            left: 15vw;
            width: 25vw;
        }

        .fine {
            display: var(--day-29);
            position: fixed;
            bottom: 0;
            right: 20vw;
            width: 25vw;
        }

        .santa {
            display: var(--day-30);
            position: fixed;
            bottom: 1vh;
            width: 25vw;
            right: -25vw;
            animation: slide 10s infinite linear;
        }

        .banana--left {
            left: 30vw;
        }

        .banana--bottom-left {
            top: 20vh;
            left: 20vw;
        }

        .banana--right {
            right: 30vw;
        }

        .banana--bottom-right {
            top: 20vh;
            right: 20vw;
        }

        @keyframes rotation-cw {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(359deg);
            }
        }

        @keyframes rotation-ccw {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(-359deg);
            }
        }

        @keyframes slide {
            from {
                transform: translate(0, 0);
            }
            to {
                transform: translate(-200vw, 0);
            }
        }
    </style>
</head>
